{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Atualizar jogo pago{% endblock %}
{% block content %}
<h2>Atualizar jogo pago</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
</form>
{% endblock %}
