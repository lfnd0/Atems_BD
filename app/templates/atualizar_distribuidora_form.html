{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Atualizar distribuidora{% endblock %}
{% block content %}
<div class="container">
    <h2>Atualizar distribuidora</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-sm">Atualizar</button>
    </form>
</div>
{% endblock %}
